services:
  # Web server - Dashboard HTML/CSS
  dashboard-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: dashboard-web
    ports:
      - "5500:80"
    restart: unless-stopped
    networks:
      - dashboard-network

  # Node.js Proxy server - CORS and API aggregation
  dashboard-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: dashboard-proxy
    ports:
      - "3030:3030"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - dashboard-network

